<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getID()})}"
       th:text="${person.getName()}"> Here </a>
</div>
<br/>
<hr/>
<div>
    <a href="/people/new">
        <h4>Add new person</h4>
    </a>
</div>
</body>
</html>
