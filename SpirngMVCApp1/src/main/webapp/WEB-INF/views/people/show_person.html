<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>
    <p>
    <div th:text="${person.getName()} + ' ' + ${person.getSurname()} + ' ' + ${person.getAge()}" >

    </div>

    <div>
        <a th:href="@{/people/{id}/edit(id=${person.getID()})}"> Edit user info </a>
    </div>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getID()})}">
        <div>
            <input type="submit" value="Delete user">
        </div>
    </form>

    <div>
        <a href="/people"> Back </a>
    </div>
</div>
</body>
</html>
